<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>birthday-detector</title>
  </head>

  <body>
    <div class="container-wrapper">
      <h2 class="text-center text-primary mt-5">Birth-day Detector</h2>
      <hr>
      <p class="text-center text-dark p-5">
        Let's have some fun, want to know what day of the week you were born
        which results to your
        <a href="https://en.wikipedia.org/wiki/Akan_names" target="_blank"
          ><span>Akan</span></a
        >
        name as well?
      </p>
      <!-- <p>Well, this application takes your birth date and calculates day 
        of the week you were born and depending on the gender selected
        outputs your Akan name.
        Akan names  
      </p> -->
      <p class="text-center text-dark p-6">
        Click the find out button below once inputting your birthday date.
      </p>
      <div class="container border border-primary border-2">
        <div class="form-errors"></div>
        <form name="form" class="myForm" onsubmit="validate()">
          <div class="mb-3">
            <label for="number">Year of Birth:</label>
            <input
              type="number"
              class="form-control"
              id="year"
              name="year"
              placeholder="Year of Birth"
            />
          </div>
          <div class="mb-3">
            <label for="number">Month of Birth:</label>
            <input
              type="number"
              class="form-control"
              id="month"
              name="month"
              placeholder="Month of Birth"
            />
          </div>
          <div mb-3>
            <label for="date">Date of Birth:</label>
            <input
              type="number"
              class="form-control"
              id="date"
              name="date"
              placeholder="Date of Birth eg 08 for Aug"
            />
          </div>
          <div class="gender">
            <div><p>Gender:</p></div>
            <div>
              <label for="male">Male</label>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="female">Female</label>
              <input type="radio" id="female" name="gender" value="female" />
            </div>
          </div>
        </form>
        <button
          class="btn btn-primary"
          type="submit"
          id="submit"
          onclick="findOut();"
        >
          Find Out
        </button>
      </div>
    </div>
    <div class="description-wrapper">
      <div class="description"></div>
      <div class="description"></div>
      <div class="description"></div>
    </div>
  
    <script src="js/script.js"></script>
  </body>
</html>
